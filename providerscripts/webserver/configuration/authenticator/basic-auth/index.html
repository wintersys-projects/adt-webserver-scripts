<!DOCTYPE html>
<html>
<head>
    <title>Basic Auth Password Initialisation</title>
</head>

    <body>
        <div class="main">
                <h2>Please provide your email address which must be a: @nuocial.uk domain</h2>
            <h2>as well as a basic auth password for your username which you must remember</h2>

            <form action="submit.php" method="post">
                <input type="email" name="email" placeholder="Email Address:" pattern=".*@nuocial.uk" required autocomplete="off" onkeydown="return (event.keyCode!=13);" >
                <br></br>
                <input type="password" name="email" placeholder="Password:" onkeydown="return (event.keyCode!=13);"  required minlength="8">
                <br></br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
