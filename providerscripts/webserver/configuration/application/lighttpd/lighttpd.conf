url.rewrite-final = (
"^/$" => "/index.php",
"^/images.*$" => "$0",
"^/media.*$" => "$0",
"^/administrator.*$" => "$0",
"^/templates.*$" => "$0",
"^\/.+\.(php|css|js|png|gif|jpg|jpeg|ico|tif|bmp|exif|tiff|webp|swf|xml|pdf|doc|docx|txt|less|otf|eot|svg|svgz|ttf|woff|woff2).*" => "$0",
"^/(.+)" => "/index.php/$1",
"^/.*(\?.*)" => "/index.php$1"
    )

}
